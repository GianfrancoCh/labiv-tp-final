<nav class="navbar">
  <ul>
    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/ingresar" routerLinkActive="active">Ingresar</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/registro" routerLinkActive="active">Registrarse</a></li>

    <!-- Mostrar elementos para usuarios logueados -->
    <li *ngIf="isLoggedIn">
      <a routerLink="/mi-perfil" routerLinkActive="active">Mi Perfil</a>
    </li>
    <li *ngIf="isLoggedIn && tipoUsuario === 'paciente' || tipoUsuario === 'especialista'">
      <a routerLink="/mis-turnos" routerLinkActive="active">Mis Turnos</a>
    </li>
    <li *ngIf="isLoggedIn && tipoUsuario === 'paciente' || tipoUsuario === 'administrador'">
      <a routerLink="/solicitar-turno" routerLinkActive="active">Solicitar Turno</a>
    </li>

    <!-- Mostrar elementos solo para administradores -->
    <li *ngIf="isLoggedIn && tipoUsuario === 'administrador'">
      <a routerLink="/usuarios" routerLinkActive="active">Usuarios</a>
    </li>
    <li *ngIf="isLoggedIn && tipoUsuario === 'administrador'">
      <a routerLink="/turnos" routerLinkActive="active">Gestionar Turnos</a>
    </li>
    <li *ngIf="isLoggedIn && tipoUsuario === 'administrador'">
      <a routerLink="/estadisticas" routerLinkActive="active">Estadisticas</a>
    </li>

    <!-- Mostrar elementos solo para especialistas -->
    <li *ngIf="isLoggedIn && tipoUsuario === 'especialista'">
      <a routerLink="/pacientes" routerLinkActive="active">Pacientes</a>
    </li>


    <!-- Botón de Cerrar Sesión -->
    <li *ngIf="isLoggedIn" class="logout">
      <a (click)="logout()">Cerrar Sesión</a>
    </li>
  </ul>
</nav>

<main [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</main>
