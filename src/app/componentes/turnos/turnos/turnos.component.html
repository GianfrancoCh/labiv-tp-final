<h2 class="text-center mt-5">Gestión de Turnos</h2>

<!-- Filtro único -->
<div class="filter-wrapper">
  <input
    type="text"
    class="form-control filter-input"
    placeholder="Filtrar por especialidad, especialista, paciente o estado"
    [(ngModel)]="filtro"
    (input)="aplicarFiltro()"
  />
</div>

<!-- Tabla de Turnos -->
<div class="appointments-container">
  <table class="table appointments-table">
    <thead class="table-header">
      <tr>
        <th>Especialidad</th>
        <th>Especialista</th>
        <th>Paciente</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turno of turnosFiltrados">
        <td>{{ turno.especialidad }}</td>
        <td>{{ turno.especialistaNombre }}</td>
        <td>{{ turno.pacienteNombre }}</td>
        <td>{{ turno.fecha | date: 'short' }}</td>
        <td>
          <span class="status-badge" [ngClass]="{
            'status-warning': turno.estado === 'pendiente',
            'status-success': turno.estado === 'aceptado',
            'status-info': turno.estado === 'realizado',
            'status-danger': turno.estado === 'rechazado' || turno.estado === 'cancelado'
          }">
            {{ turno.estado | uppercase }}
          </span>
        </td>
        <td>
          <button *ngIf="turno.estado === 'pendiente'" class="btn cancel-btn btn-sm" 
            (click)="cancelarTurno(turno)">
            Cancelar
          </button>
        </td>
      </tr>
      <tr *ngIf="turnosFiltrados.length === 0">
        <td colspan="7" class="no-appointments-text">No hay turnos disponibles.</td>
      </tr>
    </tbody>
  </table>
</div>
